<!DOCTYPE html> 
<HTML> 
        <HEAD> 
            <META charset="utf-8"> 
            <TITLE>FORMS</TITLE> 
            <style>
                div {
                     width: 210mm;
                     margin: 50px auto;
                     padding: 15mm 15mm 15mm 25mm;
                     box-shadow: 10px 10px 20px black;
                     background: #FFFFFF;
                    } 
            </style>
        </HEAD> 
        <BODY bgcolor="#c0c0c0" background="pr.png"> 
            <div>
                <h1 align="center">Заполните анкету</h1>
                <form name="form1" method="get" action="http://fe.it-academy.by/TestForm.php">
                    <fieldset>
                        <legend>Личные данные</legend>
                        <input type="text" name="surname" maxlength="25" pattern="[А-Яа-я]+" placeholder="Фамилия" required AUTOFOCUS><br>
                        <input type="text" name="name" maxlength="20" pattern="[А-Яа-я]+" placeholder="Имя" required><br>
                        <input type="text" name="patronymic" maxlength="24" pattern="[А-Яа-я]+" placeholder="Отчество" required><br>
                        <fieldset>
                            <legend>Паспортные данные</legend>
                            <input type="text" name="passport_series" minlength="2" maxlength="2" pattern="[A-Z]+" placeholder="AA" required size="2">
                            <input type="text" name="passport_number" minlength="7" maxlength="7" pattern="[0-9]+" placeholder="1234567" required size="7">
                        </fieldset>
                        <fieldset>
                            <legend>Дата рождения</legend>
                            <input type="text" name="birth_year" minlength="4" maxlength="4" pattern="[0-9]+" placeholder="2000" size="4"><br>
                            <select name="month">
                                <option value="jan">Январь</option>
                                <option value="feb">Февраль</option>
                                <option value="mar">Март</option>
                                <option value="apr">Апрель</option>
                                <option value="may">Май</option>
                                <option value="jun">Июнь</option>
                                <option value="jul">Июль</option>
                                <option value="aug">Август</option>
                                <option value="sep">Сентябрь</option>
                                <option value="oct">Октябрь</option>
                                <option value="nov">Ноябрь</option>
                                <option value="dec">Декабрь</option>
                            </select>
                            <input type="text" name="birthday" minlength="1" maxlength="2" pattern="[0-9]+" size="2">
                        </fieldset>
                        <br>
                        <select name="nationality" required>
                            <option value="belarus">РБ</option>
                            <option value="russia">РФ</option>
                            <option value="poland">РП</option>
                            <option value="kazakhstan">РК</option>
                            <option value="ukraine">Укр.</option>
                        </select><br>
                        Адрес:<br>
                        <textarea name="address" lang="ru"></textarea><br>
                    </fieldset>
                    <fieldset>
                        <legend>Интересы</legend>
                        <fieldset>
                            <legend>Хобби</legend>
                            <input type="checkbox" name="hobby[]" value="books">Книги<br>
                            <input type="checkbox" name="hobby[]" value="movies">Фильмы<br>
                            <input type="checkbox" name="hobby[]" value="games">Игры<br>
                            <input type="checkbox" name="hobby[]" value="other">Другое<br>
                        </fieldset>
                        <fieldset>
                            <legend>Домашние животные (можно выбрать несколько вариантов (зажав Ctrl))</legend>
                            <select name="pets[]" size="12" multiple="multiple">
                                <optgroup label="Попугаи">
                                    <option value="parrot_1">Волнистый</option>
                                    <option value="parrot_2">Ара</option>
                                    <option value="parrot_3">Неразлучник</option>
                                </optgroup>
                                <optgroup label="Рыбки">
                                    <option value="fish_1">Карасик</option>
                                    <option value="fish_2">Окунь</option>
                                    <option value="fish_3">Осётр</option>
                                </optgroup>
                                <optgroup label="Птицы">
                                    <option value="bird_1">Стая ворон</option>
                                    <option value="bird_2">Аист</option>
                                    <option value="bird_3">Археоптерикс</option>
                                </optgroup>
                            </select>
                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <legend>Данные для входа и восстановления пароля</legend>
                        <input type="text" name="login" placeholder="Логин" minlength="5" maxlength="20" pattern="[A-Za-z]+" required><br>
                        <input type="password" name="password" placeholder="Пароль" pattern="[A-Za-z]+" minlength="10" maxlength="20" autocomplete="off" required> 
                    </fieldset>
                    <fieldset>
                        <legend>Координаты</legend>
                        <input type="email" name="email" placeholder="введите адрес почты"><br>
                        <input type="url" name="url" placeholder="введите адрес сайта"> 
                    </fieldset>
                    <fieldset>
                        <legend>Цифры</legend>
                        <input type="number" name="number" min="-2.5" max="2.5" step="0.1"> От -2.5 до 2.5 с шагом 0.1<br>
                        <input type="range" name="range" min="1" max="10"> От 1 до 10<br>
                    </fieldset>
                    <fieldset>
                        <legend>Кнопки управления</legend>
                        <input type="submit" name="submit" value="Отправить">
                        <input type="reset" name="reset" value="Сбросить"><br>
                        <input type="image" src="image.jpg" disabled="disabled">
                    </fieldset>
                </form>
            </div>
        </BODY> 
</HTML>
